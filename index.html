<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Final Fantasy XIV Gathering Tracker</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/tracker-style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
		defer></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="js/mat-data.js"></script>
	<script src="js/node-tracker.js" defer></script>
</head>
<body>
	<div class="header">
		<div>Eorzea Time: <span id="eorzean-clock">12:00</span></div>
		<div>Time left: <span id="rt-timer">5:50</span></div>
		<div class="form-check form-switch" title="Sets an alarm for 2 Eorzean minutes before the node pops">
			<input class="form-check-input" type="checkbox" id="alarm-enable-checkbox">
			<label class="form-check-label" for="alarm-enable-checkbox">Enable Alarm</label>
		</div>
	</div>
	
	<div class="grid-container">
		<div id="node-queue-container">
			<h2>Node Queue</h2>
			<p>Current Node(s)	<button id="removeAllButton" class="btn btn-danger btn-sm" style="float: right;">Remove all</button></p>
			<div id="current-node">
				<div id="hour-12"></div>
			</div>
			<p>Next Node(s)</p>
			<div id="node-queue">
				<div id="hour-2"></div>
				<div id="hour-4"></div>
				<div id="hour-6"></div>
				<div id="hour-8"></div>
				<div id="hour-10"></div>
			</div>
		</div>
		<div id="node-locations">
			<h2>Gathering Nodes</h2>
		</div>
	</div>
</body>
</html>
